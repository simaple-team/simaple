앱솔루트 킬 VI:
  template: 'MP {v1} 소비, 최대 3명의 적에게 빛과 어둠의 검 낙하

    빛과 어둠의 검은 최대 3명의 적을 {v4}%의 데미지로 7번 공격

    빛과 어둠의 검은 한 명의 적에게는 최대 한 번까지만 충돌 발생

    추가 크리티컬 확률 100%, 몬스터 방어율 {v7}% 추가 무시

    재사용 대기시간 10초'
  level_equations:
    v1:
      a: 1
      b: 60
      divisor: 3
      equation: (skill_level // 3) + 60
    v4:
      a: 7
      b: 485
      divisor: 1
      equation: skill_level * 7 + 485
