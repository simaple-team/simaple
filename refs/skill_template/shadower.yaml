암살 VI:
  template: 'MP {v1} 소비, {v2}%의 데미지로 6번 연속 공격, 스킬 키를 한 번 더 눌러 {v4}%의 데미지로 6번 공격하는
    마무리 일격 시전

    살의 버프를 소모하여 사용한 마무리 일격은 최종 데미지 50% 증가

    10초마다 분쇄 VI로 강화'
  level_equations:
    v1:
      a: 1
      b: 50
      divisor: 4
      equation: (skill_level // 4) + 50
    v2:
      a: 4
      b: 275
      divisor: 1
      equation: skill_level * 4 + 275
    v4:
      a: 6
      b: 510
      divisor: 1
      equation: skill_level * 6 + 510
