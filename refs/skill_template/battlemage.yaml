데스 VI:
  template: '적 6명 처치 시 다음 공격 적중 시 사신이 나타나 최대 10명의 적을 {v3}%의 데미지로 12번 공격, 보스 몬스터는 2번
    공격 시 적 1명 해치운 것으로 취급

    데스로 적 4마리 처치 시 혹은 보스 몬스터 공격 시 영혼 1개 수확

    사신의 낫으로 적 12마리 처치 시 혹은 보스 몬스터 3회 공격 시 영혼 1개 수확

    영혼을 4개 보유한 상태에서 데스 발동 시 사신의 힘이 강화되어 최대 12명의 적을 {v14}%의 데미지로 14번 공격

    사신의 공격은 발동 후 4초 동안 다시 발동하지 않음'
  level_equations:
    v3:
      a: 14
      b: 510
      divisor: 1
      equation: skill_level * 14 + 510
    v14:
      a: 22
      b: 815
      divisor: 1
      equation: skill_level * 22 + 815
