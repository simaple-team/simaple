다크 라이트닝 VI:
  template: '텔레포트 사용 시 MP 17 추가 소비

    텔레포트 출발점과 도착점 사이 최대 8명의 적을 {v3}%의 데미지로 4번 공격, 일반 몬스터 공격 시 데미지 {v5}%p 증가

    공격에 적중한 적은 30초 동안 검은 징표가 새겨짐

    검은 징표가 새겨진 적을 공격 시 징표가 발동하여 {v7}%의 데미지로 4번 공격, 징표가 15번 발동할 때마다 다크 펜타클 추가 발동

    다크 펜타클 : {v10}%의 데미지로 6번 공격

    검은 징표와 다크 펜타클이 보스 몬스터 공격 시 데미지 20% 증가

    징표는 30번 공격 시 소비'
  level_equations:
    v3:
      a: 1
      b: 170
      divisor: 1
      equation: skill_level + 170
    v5:
      a: 2
      b: 110
      divisor: 1
      equation: skill_level * 2 + 110
    v7:
      a: 2
      b: 480
      divisor: 1
      equation: skill_level * 2 + 480
    v10:
      a: 10
      b: 600
      divisor: 1
      equation: skill_level * 10 + 600
