    플레임 폭스 : 최대 8명의 적을 {v11}%의 데미지로 2번 공격하는 불꽃 4개 발사, 여러 개의 불꽃이 하나의 몬스터를 공격하면 2번째
    불꽃부터 최종 데미지 50% 감소

    재사용 대기시간 90초'
