피닉스 드라이브 VI:
  template: 'MP {v1} 소비, 15초 동안 오비탈 플레임 강화

    파이어 라이온 : 최대 8명의 적을 {v4}%의 데미지로 2번 공격하는 불꽃 3개 발사, 여러 개의 불꽃이 하나의 몬스터를 공격하면 2번째
