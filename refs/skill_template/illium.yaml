크래프트:자벨린 VI:
  template: 'MP {v1} 소비, 최대 5명의 적을 {v3}%의 데미지로 3번 공격

    자벨린 적중 시 {v5}%의 데미지로 공격하는 파편 2개 생성

    자벨린을 크리스탈 또는 적에 적중 시 크리스탈 파편 1개 획득, 자벨린 1회에 크리스탈 파편은 최대 1개까지 획득 가능

    크리스탈 파편을 30개 획득 시 다음 자벨린이 인챈트 자벨린으로 발동

    인챈트 자벨린 : 자벨린 한 번에 3개 투척, 크리스탈 25 차지

    인챈트 자벨린으로 생성된 자벨린 파편은 하나의 적에게 적중 시 두번째 자벨린 파편부터 최종 데미지 50% 감소'
  level_equations:
    v3:
      a: 5
      b: 430
      divisor: 1
      equation: skill_level * 5 + 430
    v5:
      a: 2
      b: 140
      divisor: 1
      equation: skill_level * 2 + 140
