도미니언 VI:
  template: 'MP {v1} 소비, 최대 15명의 적을 {v3}%의 데미지로 10번 공격, 시전 동작 중 무적

    공격 후 30초 동안 표창을 던지는 스킬 사용 시 어둠의 표식을 최대 중첩으로 새기고 쉐도우 배트 및 래버너스 배트의 최대 소환 제한 3 증가
    및 배트가 지속적으로 소환

    지속 중 최종 데미지 20%, 크리티컬 확률 100% 증가, 쉐도우 모멘텀의 관성 최대로 유지 후 도미니언 종료 시 지속시간 갱신

    재사용 대기시간 180초'
