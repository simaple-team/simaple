퀸터플 스로우 VI:
  template: 'MP {v1} 소비, 표창 5개 소비

    {v3}%의 데미지로 4번, {v5}%의 데미지로 1번 공격

    6초마다 마지막 공격이 칠흑 표창으로 강화'
  level_equations:
    v1:
      a: 1
      b: 45
      divisor: 4
      equation: (skill_level // 4) + 45
    v3:
      a: 2
      b: 270
      divisor: 1
      equation: skill_level * 2 + 270
    v5:
      a: 8
      b: 1080
      divisor: 1
      equation: skill_level * 8 + 1080
쉐도우 배트 VI:
  template: '표창을 사용하는 스킬을 3번 적중시킬 때마다 60초 동안 유지되는 쉐도우 배트 1마리 소환, 최대 2마리까지 소환 가능

    표창을 사용하는 스킬로 공격 시 50% 확률로 날아가 대상에게 {v6}%의 데미지로 공격 후 추가로 3명의 적에게 튕겨 같은 데미지를 입힌
    후 소멸

    일반 몬스터 공격 시 데미지 85% 증가, 쉐도우 배트 및 배트 커뮤니온 III과 중복 적용되지 않음

    첫 데미지를 줄 때 최대 HP의 1% 회복'
  level_equations:
    v6:
      a: 10
      b: 900
      divisor: 1
      equation: skill_level * 10 + 900
래버너스 배트 VI:
  template: '표창을 사용하는 스킬을 3번 적중시킬 때마다 60초 동안 유지되는 래버너스 배트 1마리 소환, 최대 5마리까지 소환 가능

    표창을 사용하는 스킬로 공격 시 100% 확률로 날아가 대상에게 {v6}%의 데미지로 2번 공격, 적중 시 최대 HP의 1% 회복'
  level_equations:
