다크니스 오멘 VI:
  template: 'MP {v1} 소비, 7초 동안 0.3초 마다 최대 6명의 적을 {v6}%의 데미지로 6번 공격하는 배트 무리 소환

    쉐도우 배트 적용 중 60초 동안 1.5초 마다 최대 6명의 적을 {v12}%의 데미지로 2번 공격하는 약화된 배트 무리 소환

    적 3명을 적중시킬 때 마다 쉐도우 배트 및 래버너스 배트 1마리 소환

    맵 내에 최대 1개까지 소환 가능

    재사용 대기시간 60초'
