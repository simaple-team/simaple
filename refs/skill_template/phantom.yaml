템페스트 오브 카드 VI:
  template: '공격당 MP {v1} 소비, 최대 3초 키다운하여 일정 간격마다 최대 8명의 적을 {v4}%의 데미지로 4번 공격

    공격 당한 적은 60초 동안 20%의 방어율 무시 디버프 효과

    재사용 대기시간 18초'
