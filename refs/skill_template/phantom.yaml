    라모르 카르트는 {v4}%의 데미지로 공격

    조커 키다운 지속 중 혹은 자신이 사용한 조커 버프 지속 중 사용 시 라모르 카르트 160개 충전, 라모르 카르트의 데미지 {v6}%p 증가

    재사용 대기시간 60초

