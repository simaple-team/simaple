그랜드 피날레:
  template: 'MP 1000 소비, 시전 동작 중 무적, 30초 동안 어피니티 효과 적용

    최대 15명의 적을 {v4}%의 데미지로 9번 공격하는 음파가 12회 발생, 이후 {v7}%의 데미지로 14번 공격하는 축포의 함성이 38회
    발생

    콘서트의 대미를 맞으며 응원 풍선 25개가 날아오르며 적을 추적하여 공격

    콘서트 종료 후 30초 동안 소울 시커가 응원 풍선으로 변경

    응원 풍선 : 대미에 날아오르는 응원 풍선은 {v12}%, 버프 지속 중 생성되는 응원 풍선은 {v13}%의 데미지로 공격, 적중 시 소울
    시커와 동일한 확률로 재생성되고 최대 7번까지 공격, 버프 지속 중 생성되는 응원 풍선이 하나의 적을 공격 시 2번째 응원 풍선부터 최종 데미지
    43% 감소

    소울 익절트 지속 중 대미에 날아오르는 응원 풍선 10개 추가 생성, 대미에 날아오르는 응원 풍선은 소울 익절트의 재생성 확률 증가 효과만
    적용되며, 소울 시커가 변경된 응원 풍선은 소울 익절트의 모든 효과가 적용

    재사용 대기시간 360초'
  level_equations:
    v4:
      a: 12
      b: 334
      divisor: 1
      equation: skill_level * 12 + 334
    v7:
      a: 12
      b: 343
      divisor: 1
