소울 시커 엑스퍼트 VI:
  template: '석세서, 소울 시커, 스포트라이트를 제외한 엔젤릭버스터의 스킬로 공격 시 36% 확률로 소울 시커 생성

    프라이멀 로어 및 트리니티는 생성 확률 25% 추가 증가

    자동으로 생성된 소울 시커는 직접 생성한 소울 시커 스킬 데미지의 75%로 적용'
